<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SITERTIB - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="logo.png" alt="Logo SITERTIB" class="logo">
      <h1>SITERTIB</h1>
      <p class="tagline">Sistem Penomoran Surat Tertib dan Teratur</p>

      <input type="text" id="inputNama" placeholder="Masukkan nama Anda" />
      <input type="password" id="inputPassword" placeholder="Masukkan password" />
      <button onclick="login()">Masuk</button>
      <p id="error" class="error"></p>
    </div>
    <p class="watermark">Sentra "Dharma Guna" di Bengkulu</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
